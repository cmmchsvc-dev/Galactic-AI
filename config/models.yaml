# Controls the automatic fallback behavior when the primary model fails.
fallback_policy:
  # Models listed here will be tried in order by tier (1 is highest).
  # Only providers with valid API keys in config.yaml will be included.
  tiers:
    google:      { tier: 1, default_model: "gemini-2.5-flash" }
    openai:      { tier: 1, default_model: "gpt-4o" }
    deepseek:    { tier: 2, default_model: "deepseek-chat" }
    mistral:     { tier: 2, default_model: "mistral-large-latest" }
    openrouter:  { tier: 3, default_model: "google/gemini-2.5-flash" }
    huggingface: { tier: 3, default_model: "Qwen/Qwen3-235B-A22B" }
    kimi:        { tier: 3, default_model: "moonshotai/kimi-k2.5" }
    ollama:      { tier: 9, default_model: null } # Local fallback

